<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/plantilla/plantillaui.html">

<head>
    <title>Registro de Asistencias</title>
</head>

<body>

<div layout:fragment="contenidopaginas">

    <div class="card mb-4">

        <div class="card-header">
            <h3 class="card-title">REGISTRO DE ASISTENCIAS</h3>
        </div>

        <div class="card-body">

            <!-- CONTENEDOR CON SCROLL -->
            <div class="table-responsive" style="max-height: 400px; overflow:auto;">

                <table class="table table-bordered table-striped table-hover align-middle">

                    <thead class="table-dark sticky-top">
                        <tr>
                            <th style="width:50px;">#</th>
                            <th>Alumno</th>
                            <th>Cedula</th>
                            
                            <th class="text-center">Asiste</th>
                            <th class="text-center">No asiste</th>
                            <th>Observación</th>
                        </tr>
                    </thead>

                    <tbody>

                        <!-- FILA 1 -->
                        <tr th:each="alumno: ${alumnoModel}">
                            <td th:text="${alumno.alu_id}"></td>
                            <td th:text="${alumno.alu_nombre}+' '+ ${alumno.alu_apellido}"></td>
                            <td th:text="${alumno.alu_cedula}"></td>

                            <!-- RADIO ASISTE -->
                            <td class="text-center">
                                <input type="radio" name="estado1" class="form-check-input">
                            </td>
       
                        </tr>
       

                        <!-- AGREGA MÁS FILAS SI QUIERES -->
                    </tbody>

                </table>
            </div>

            <!-- BOTÓN VISUAL -->
            <div class="mt-3 text-end">
                <button class="btn btn-primary">
                    Guardar Asistencia
                </button>
            </div>

        </div>
    </div>

</div>

</body>
</html>
