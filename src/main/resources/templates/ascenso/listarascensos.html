<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/plantilla/plantillaui.html">
<head>
<title>Listar Ascensos</title>
</head>
<body>
	<div layout:fragment="contenidopaginas">
		<h1>Lista de Ascensos</h1>

		<div class="card">
			<div class="card-body">
				<a th:href="@{/ascensos/nuevoascenso}" class="btn btn-success mb-3">Nuevo
					Ascenso</a>

				<table class="table table-striped table-hover">
					<thead class="table-dark">
						<tr>
							<th scope="col">ID Ascenso</th>
							<th scope="col">Alumno</th>
							<th scope="col">Cinturón</th>
							<th scope="col">Fecha Examen</th>
							<th scope="col">Fecha Ascenso</th>
							<th scope="col">Calificación</th>
							<th scope="col">Evaluador</th>
							<th scope="col">Observación</th>
							<th scope="col">Cert. Generado</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="ascenso : ${listaascensos}">
							<td th:text="${ascenso.asc_id_serial}"></td>
							<td th:text="${ascenso.fkalumno.alu_nombre}+' '+${ascenso.fkalumno.alu_apellido}"></td>
							<td th:text="${ascenso.asc_cinturon}"></td>
							<td th:text="${#temporals.format(ascenso.asc_fecha_examen, 'yyyy-MM-dd')}"></td>
							<td th:text="${#temporals.format(ascenso.asc_fecha_ascenso, 'yyyy-MM-dd')}"></td>
							<td th:text="${ascenso.asc_calificacion}"></td>
							<td th:text="${ascenso.asc_evaluador}"></td>
							<td th:text="${ascenso.asc_observacion}"></td>

							<!-- boolean a SI/NO -->
							<td th:text="${ascenso.asc_c_generado ? 'SI' : 'NO'}"></td>

							<td><a href="#" class="btn btn-sm btn-info">Ver</a> <a
								href="#" class="btn btn-sm btn-warning">Editar</a> <a href="#"
								class="btn btn-sm btn-danger"
								onclick="return confirm('¿Estás seguro que quieres eliminar?');">
									Eliminar </a></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</body>
</html>
