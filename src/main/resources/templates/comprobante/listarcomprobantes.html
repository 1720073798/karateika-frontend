<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/plantilla/plantillaui.html">
<head>
    <title>Listar Comprobantes</title>
</head>
<body>
    <div layout:fragment="contenidopaginas">
        <h1>Lista de Comprobantes</h1>

        <div class="card">
            <div class="card-body">
                <a th:href="@{/comprobantes/nuevocomprobante}" class="btn btn-primary mb-3">Nuevo Comprobante</a>
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Ruta del Archivo</th>
                            <th scope="col">Fecha de Subida</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Ejemplo estático (más adelante se llena con datos del backend) -->
                        <tr>
                            <td>1</td>
                            <td>Recibo de Inscripción</td>
                            <td>/uploads/comprobante_001.pdf</td>
                            <td>2026-01-15</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-info">Ver</a>
                                <a href="#" class="btn btn-sm btn-warning">Editar</a>
                                <a href="#" class="btn btn-sm btn-danger">Eliminar</a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Mensualidad Enero</td>
                            <td>/uploads/comprobante_002.pdf</td>
                            <td>2026-01-20</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-info">Ver</a>
                                <a href="#" class="btn btn-sm btn-warning">Editar</a>
                                <a href="#" class="btn btn-sm btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
