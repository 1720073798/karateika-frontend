<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/plantilla/plantillaui.html">
<head>
    <title>Listar Comprobantes</title>
</head>
<body>
    <div layout:fragment="contenidopaginas">
        <h1>Lista de Comprobantes</h1>

        <div class="card">
            <div class="card-body">
                <a th:href="@{/comprobantes/nuevocomprobante}" class="btn btn-success mb-3">Nuevo Comprobante</a>
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Ruta del Archivo</th>
                            <th scope="col">Fecha de Subida</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="comprobante : ${listacomprobantes}">
                            <td th:text="${comprobante.com_id}"></td>
                            <td th:text="${comprobante.com_nombre}"></td>
                            <td th:text="${comprobante.com_ruta_archivo}"></td>
                            <td th:text="${#temporals.format(comprobante.com_fecha_subida, 'yyyy-MM-dd')}"></td>
                            <td>
                                <a href="#" class="btn btn-sm btn-info">Ver</a>
                                <a href="#" class="btn btn-sm btn-warning">Editar</a>
                                <a href="#" class="btn btn-sm btn-danger"
                                   onclick="return confirm('¿Estás seguro que quieres eliminar?');">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
