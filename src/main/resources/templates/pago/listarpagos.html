<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/plantilla/plantillaui.html">
<head>
    <title>Listar Pagos</title>
</head>
<body>
    <div layout:fragment="contenidopaginas">
        <h1>Lista de Pagos</h1>

        <div class="card">
            <div class="card-body">
                <a th:href="@{/pagos/nuevopago}" class="btn btn-success mb-3">Nuevo Pago</a>
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Alumno</th>
                            <th scope="col">Comprobante</th>
                            <th scope="col">Mes/Año</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Método</th>
                            <th scope="col">Fecha Pago</th>
                            <th scope="col">Registrado por</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pago : ${listapagos}">
                            <td th:text="${pago.pag_id}"></td>
                            <td th:text="${pago.fkalumno?.alu_nombre} + ' ' + ${pago.fkalumno?.alu_apellido} ?: '—'"></td>
                            <td th:text="${pago.fkcomprobante?.com_nombre} ?: '—'"></td>
                            <td th:text="${pago.pag_mes} + ' / ' + ${pago.pag_anio}"></td>
                            <td th:text="${pago.pag_monto}"></td>
                            <td th:text="${pago.pag_metodo_pago}"></td>
                            <td th:text="${#temporals.format(pago.pag_fecha_pago, 'yyyy-MM-dd')}"></td>
                            <td th:text="${pago.pag_registrado_por}"></td>
                            <td>
                                <a href="#" class="btn btn-sm btn-info">Ver</a>
                                <a href="#" class="btn btn-sm btn-warning">Editar</a>
                                <a href="#" class="btn btn-sm btn-danger"
                                   onclick="return confirm('¿Estás seguro que quieres eliminar?');">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
