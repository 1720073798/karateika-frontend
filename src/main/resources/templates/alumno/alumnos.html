<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/plantilla/plantillaui.html">

<head>
<title>Listar Alumnos</title>
</head>

<body>
	<div layout:fragment="contenidopaginas">

		<div class="card mb-4">
			<div class="card-header">
				<h3 class="card-title">LISTADO DE ALUMNOS</h3>
			</div>

			<div class="card-body">

				<!-- SELECTOR DE REGISTROS (SOLO VISUAL) -->
				<div class="row mb-3">
					<div class="col-auto">
						<label class="col-form-label">Mostrar</label>
					</div>
					<div class="col-auto">
						<select class="form-select">
							<option selected>10</option>
							<option>50</option>
							<option>100</option>
							<option>500</option>
						</select>
					</div>
					<div class="col-auto">
						<span class="col-form-label">registros</span>
					</div>
				</div>

				<!-- CONTENEDOR CON SCROLL -->
				<div class="table-responsive"
					style="max-height: 400px; overflow: auto;">

					<table
						class="table table-striped table-bordered table-hover align-middle">

						<thead class="table-dark sticky-top">
							<tr>
								<th style="width: 50px;">#</th>
								<th class="text-center">Alumno</th>
								<th class="text-center">Cédula</th>
								<th class="text-center">Email</th>
								<th class="text-center">Teléfono</th>
								<th class="text-center">Nombre Representante</th>
								<th class="text-center">Teléfono Representante</th>
								<th class="text-center">Cinturón</th>
								<th class="text-center">Fecha de Ingreso</th>
								<th class="text-center">Estado</th>
								<th scope="col" class="text-center">Acciones</th>
							</tr>
						</thead>

						<tbody>

							<!-- FILA 1 -->
							<tr th:each="alumnos: ${modelAlumno}">
								<td th:text="${alumnos.alu_id}"></td>
								<td th:text="${alumnos.alu_nombre}+' '+${alumnos.alu_apellido}"></td>
								<td th:text="${alumnos.alu_cedula}"></td>
								<td th:text="${alumnos.alu_email}"></td>
								<td th:text="${alumnos.alu_telefono}"></td>
								<td th:text="${alumnos.alu_nombre_representante}"></td>
								<td th:text="${alumnos.alu_telefono_representante}"></td>
								<td th:text="${alumnos.alu_cinturon_actual}"></td>
								<td th:text="${alumnos.alu_fecha_ingreso}"></td>
								<td th:text="${alumnos.alu_estado}"></td>
								<td><a href="#" class="btn btn-sm btn-warning">Editar</a> <a
									href="#" class="btn btn-sm btn-danger"
									onclick="return confirm('¿Estás seguro que quieres eliminar?');">Eliminar</a>
								</td>
							</tr>
							</tbody>

					</table>

				</div>

				<!-- PAGINACIÓN (SOLO VISUAL) -->
				<nav class="mt-3">
					<ul class="pagination justify-content-center">
						<li class="page-item disabled"><a class="page-link">Anterior</a>
						</li>
						<li class="page-item active"><a class="page-link">1</a></li>
						<li class="page-item"><a class="page-link">2</a></li>
						<li class="page-item"><a class="page-link">3</a></li>
						<li class="page-item"><a class="page-link">Siguiente</a></li>
					</ul>
				</nav>

			</div>
		</div>

	</div>

</body>
</html>
